{% extends 'base.html' %}

{% block title %}Index{% endblock %}

{% block body %}

{% for post in posts %}

<h3>
    <a href="{{post.get_absolute_url}}">{{ post.title }}</a>

    <i>
        tags: 
    {% for tag in post.tags.all %}
        {{ tag.name }}; 
    {% endfor %}
    </i>

</h3>

{% endfor %}

<hr>

{% endblock  %}
